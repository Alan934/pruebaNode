version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build # Solo si tienes un comando de build, de lo contrario, puedes omitirlo
    postBuild:
      commands:
        - echo "Backend build completed."
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

    phases:
      preBuild:
        commands:
          - npm ci
      build:
        commands:
          - npm run build # Si tienes un proceso de construcci√≥n en tu backend
    artifacts:
      baseDirectory: . # No se generan artefactos de frontend
      files:
        - '**/*'
    cache:
      paths:
        - node_modules/**/*
